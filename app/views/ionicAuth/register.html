<ion-modal-view >
   <ion-header-bar >
      <h1 class="title" ></h1 >

      <div class="buttons" >
         <button class="button button-icon icon ion-ios-close-empty" ng-click="close()" ></button >
      </div >
   </ion-header-bar >
   <ion-content overflow-scroll="true" >
      <div class="pane row" style="max-width: 400px;margin: 0 auto;" >
         <div class="col col-center" >
            <div class="text-center padding" >
               <img src="../../images/logo-100.png" >
            </div >
            <form ng-submit="register()" name="loginForm" ng-submit="signIn(user)" class="form-auth-style" >
               <form ng-submit="login()" name="loginForm" ng-submit="signIn(user)" class="form-auth-style" >
                  <div class="list" >
                     <label class="item item-input item-floating-label" >
                        <span class="input-label" >Email:</span >
                        <input type="text" ng-model="form.model.username" placeholder="Misal: Seref Koca" >
                     </label >
                     <label class="item item-input item-floating-label" >
                        <span class="input-label" >Email:</span >
                        <input type="email" ng-model="form.model.email" placeholder="Type your email here" >
                     </label >
                     <label class="item item-input item-floating-label" >
                        <span class="input-label" >Password:</span >
                        <input type="password" ng-model="form.model.password" placeholder="Type your password here" >
                     </label >
                     <label class="item item-input item-floating-label" >
                        <span class="input-label" >Password Verify:</span >
                        <input type="password" ng-model="form.model.password-2" placeholder="Repeat your password again" >
                     </label >
                  </div >
                  <button class="button icon-right ion-person-add button-balanced button-block" > Register</button >
                  </formly-form >
               </form >
               <a class="button icon-right ion-log-in button-energized button-block " ui-sref="auth.register" >I have
                  an account</a >
         </div >
      </div >
   </ion-content >
</ion-modal-view >
